<!DOCTYPE html>
<head>
    <title>ThreeX Demo</title>
    <meta charset="UTF-8" />
    <link rel="shortcut icon" href="favicon.ico" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <script src="THREEs/Three r120/three.min.120.js"></script>
    <script src="Constants.js"></script>
    <script src="PlayerKeyControls.js"></script>
    <script src='../threex.grass.js'></script>

    <style>
        html, body {
            margin: 0px;
            overflow: hidden;
            height: 100%;
        }
        h3 {
            position: absolute;
            bottom: 0px;
            left: 0px;
            width: 100%;
            font-family: sans-serif;
            text-align: center;
        }
    </style>
</head>
<body>


    <script>
        let textureLoader = new THREE.TextureLoader();
        let renderer = new THREE.WebGLRenderer({
            antialias: true
        });

        renderer.setSize(window.innerWidth, window.innerHeight);
        renderer.setClearColor('skyblue', 1);

        document.body.appendChild(renderer.domElement);

        let scene = new THREE.Scene();
        let camera = new THREE.PerspectiveCamera(45, window.innerWidth / window.innerHeight, 0.01, 1000);
        camera.position.y = 1.5;
        camera.position.z = 1;
        let CONSTANTS = new SceneConstants(THREE);
        let PLAYER_KEY_CONTROLS = new PlayerKeyControls(camera, CONSTANTS, document, THREE);


        //////////////////////////////////////////////////////////////////////////////////
        //		set 3 point lighting						//
        //////////////////////////////////////////////////////////////////////////////////

        (function () {
            // add a ambient light
            let light = new THREE.AmbientLight(0x020202);
            scene.add(light);

            // add a light in front
            let light2 = new THREE.DirectionalLight('white', 1);
            light2.position.set(0.5, 0.5, 2);
            scene.add(light2);

            // add a light behind
            let light3 = new THREE.DirectionalLight('white', 0.75);
            light3.position.set(-0.5, -0.5, -2);
            scene.add(light3);
        })();

        // add a changing light
        let rovingLight = new THREE.DirectionalLight('white', 1);
        // let rovingLight = new THREE.PointLight('white', 2)
        scene.add(rovingLight);

        rovingLight.position.y = 1;

        function updateRovingLights(now) {
            let angle = now * Math.PI * 2 * 0.2;
            rovingLight.position.x = Math.cos(angle) * 3;
            rovingLight.position.y = Math.sin(angle) * 3;
            rovingLight.position.z = Math.sin(angle) * 3;
        }

        //////////////////////////////////////////////////////////////////////////////////
        //		grass ground							//
        //////////////////////////////////////////////////////////////////////////////////

        let textureUrl = 'images/grasslight-small.jpg';
        let texture = textureLoader.load(textureUrl);
        texture.wrapS = THREE.RepeatWrapping;
        texture.wrapT = THREE.RepeatWrapping;
        texture.repeat.x = 10;
        texture.repeat.y = 10;
        texture.anisotropy = renderer.capabilities.getMaxAnisotropy();

        // build object3d
        let geometry = new THREE.PlaneGeometry(20, 20);

        let material = new THREE.MeshPhongMaterial({
            map: texture,
            emissive: 'green'
        });

        let groundObject = new THREE.Mesh(geometry, material);
        groundObject.rotateX(-Math.PI / 2);
        scene.add(groundObject);


        //////////////////////////
        // START GROWING THINGS	//
        //////////////////////////

        // GRASS TYPE 1

        let nTufts = 500;
        let positions = new Array(nTufts);
        for (let i = 0; i < nTufts; i++) {
            let position = new THREE.Vector3();
            position.x = (Math.random() - 0.5) * 20;
            position.z = (Math.random() - 0.5) * 20;
            positions[i] = position;
        }

        textureUrl = THREEx.baseUrl + 'images/grass01.png';
        texture = textureLoader.load(textureUrl);
        let materialData = {
            map: texture,
            color: 'grey',
            emissive: 'darkgreen',
            alphaTest: 0.7
        };
        let mesh = THREEx.createGrassTufts(positions, scene, materialData);


        // GRASS TYPE 2
        nTufts = 5000;
        positions = new Array(nTufts);
        for (let i = 0; i < nTufts; i++) {
            let position = new THREE.Vector3();
            position.x = (Math.random() - 0.5) * 20;
            position.z = (Math.random() - 0.5) * 20;
            positions[i] = position;
        }

        textureUrl = THREEx.baseUrl + 'images/grass02.png';
        texture = textureLoader.load(textureUrl);
        materialData = {
            map: texture,
            color: 'grey',
            emissive: 'darkgreen',
            alphaTest: 0.7
        };
        mesh = THREEx.createGrassTufts(positions, scene, materialData);


        // FLOWERS TYPE 1
        nTufts = 100;
        positions = new Array(nTufts);
        for (let i = 0; i < nTufts; i++) {
            let position = new THREE.Vector3();
            position.x = (Math.random() - 0.5) * 20;
            position.z = (Math.random() - 0.5) * 20;
            positions[i] = position;
        }

        textureUrl = THREEx.baseUrl + 'images/flowers01.png';
        texture = textureLoader.load(textureUrl);
        materialData = {
            map: texture,
            color: 'grey',
            emissive: 0x777777,
            alphaTest: 0.7
        };
        mesh = THREEx.createGrassTufts(positions, scene, materialData);

        // FLOWERS TYPE 2
        nTufts = 100;
        positions = new Array(nTufts);
        for (let i = 0; i < nTufts; i++) {
            let position = new THREE.Vector3();
            position.x = (Math.random() - 0.5) * 20;
            position.z = (Math.random() - 0.5) * 20;
            positions[i] = position;
        }

        textureUrl = THREEx.baseUrl + 'images/flowers02.png';
        texture = textureLoader.load(textureUrl);
        materialData = {
            map: texture,
            color: 'grey',
            emissive: '#888888',
            alphaTest: 0.7
        };
        mesh = THREEx.createGrassTufts(positions, scene, materialData);

        // Camera Controls
        function updateCameraPosition() {
            PLAYER_KEY_CONTROLS.updatePlayerPosition();
        }

        // render the scene
        function renderFrame() {
            renderer.render(scene, camera);
        }

        // loop runner
        let lastTimeMsec = null;

        requestAnimationFrame(function animate(nowMsec) {

            // keep looping
            requestAnimationFrame(animate);

            // call each update function
            updateRovingLights(nowMsec / 1000);
            updateCameraPosition();
            renderFrame();

        });
    </script>
    <h3>Controls: W, A, S, D, Q, E, arrows and numpad -/+</h3>
</body>
