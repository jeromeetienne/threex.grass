<!DOCTYPE html>
<head>
    <title>ThreeX Basic</title>
    <meta charset="UTF-8" />
    <link rel="shortcut icon" href="favicon.ico" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <style>
        html body {
            margin: 0px;
            background-color: #bbbbbb;
            overflow: hidden;
        }
    </style>

    <script src="three.min.148.js"></script>
    <script src='../threex.grass.js'></script>
</head>
<body>
    <script>
        let textureLoader = new THREE.TextureLoader();
        var renderer = new THREE.WebGLRenderer();
        renderer.setSize(window.innerWidth, window.innerHeight);
        document.body.appendChild(renderer.domElement);

        var onRenderFcts = [];
        var scene = new THREE.Scene();
        var camera = new THREE.PerspectiveCamera(45, window.innerWidth / window.innerHeight, 0.01, 100);
        camera.position.z = 1.5;


        //////////////////////////////////////////////////////////////////////////////////
        //		set 3 point lighting						//
        //////////////////////////////////////////////////////////////////////////////////

        ;
        (function () {
            // add a ambient light
            var light = new THREE.AmbientLight(0x020202);
            scene.add(light);
            // add a light in front
            var light = new THREE.DirectionalLight('white', 1);
            light.position.set(0.5, 0.5, 2);
            scene.add(light);
            // add a light behind
            var light = new THREE.DirectionalLight('white', 0.75);
            light.position.set(-0.5, -0.5, -2);
            scene.add(light);
        })();


        //////////////////////////////////////////////////////////////////////////////////
        //		comment								//
        //////////////////////////////////////////////////////////////////////////////////

        var nTufts = 5000;
        var positions = new Array(nTufts);
        for (var i = 0; i < nTufts; i++) {
            var position = new THREE.Vector3();
            position.x = (Math.random() - 0.5) * 20;
            position.z = (Math.random() - 0.5) * 20;
            positions[i] = position;
        }
        var mesh = THREEx.createGrassTufts(positions);
        scene.add(mesh);

        // load the texture
        var textureUrl = THREEx.createGrassTufts.baseUrl + 'images/grass01.png';
        var material = mesh.material;
        material.map = textureLoader.load(textureUrl);
        material.alphaTest = 0.7;

        //////////////////////////////////////////////////////////////////////////////////
        //		Camera Controls							//
        //////////////////////////////////////////////////////////////////////////////////
        var mouse = {x: 0, y: 0};
        document.addEventListener('mousemove', function (event) {
            mouse.x = (event.clientX / window.innerWidth) - 0.5;
            mouse.y = (event.clientY / window.innerHeight) - 0.5;
        }, false);
        onRenderFcts.push(function (delta, now) {
            camera.position.x += (mouse.x * 5 - camera.position.x) * (delta * 3);
            camera.position.y += (mouse.y * 5 - camera.position.y) * (delta * 3);
            camera.lookAt(scene.position);
        });


        //////////////////////////////////////////////////////////////////////////////////
        //		render the scene						//
        //////////////////////////////////////////////////////////////////////////////////
        onRenderFcts.push(function () {
            renderer.render(scene, camera);
        });

        //////////////////////////////////////////////////////////////////////////////////
        //		loop runner							//
        //////////////////////////////////////////////////////////////////////////////////
        var lastTimeMsec = null;
        requestAnimationFrame(function animate(nowMsec) {
            // keep looping
            requestAnimationFrame(animate);
            // measure time
            lastTimeMsec = lastTimeMsec || nowMsec - 1000 / 60;
            var deltaMsec = Math.min(200, nowMsec - lastTimeMsec);
            lastTimeMsec = nowMsec;
            // call each update function
            onRenderFcts.forEach(function (onRenderFct) {
                onRenderFct(deltaMsec / 1000, nowMsec / 1000);
            });
        });
    </script>
</body>
